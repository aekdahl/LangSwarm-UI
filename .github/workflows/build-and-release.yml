name: Build and Release React App

on:
  workflow_dispatch: # Allow manual trigger
    inputs:
      version:
        description: "Version for the release (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"
      prerelease:
        description: "Should the release be created as a prerelease?"
        default: "false" # Dropdown selection mimics boolean
        type: choice
        options:
          - "false"
          - "true"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # Ensure Dependencies Are Installed
      - name: Ensure Dependencies Are Installed
        run: |
          if ! npm list @vitejs/plugin-react > /dev/null 2>&1; then
            echo "Installing @vitejs/plugin-react..."
            npm install @vitejs/plugin-react --save-dev
          fi
          if ! npm list react-router-dom > /dev/null 2>&1; then
            echo "Installing react-router-dom..."
            npm install react-router-dom --save-dev
          fi
          if [ ! -f package-lock.json ]; then
            echo "Running npm install to generate lock file..."
            npm install
          else
            echo "Using npm ci for dependency installation..."
            npm install
          fi

      - name: Build React App
        run: npm run build

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-app-build
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: react-app-build

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          name: ${{ inputs.version }}
          body: |
            ðŸš€ New release for version ${{ inputs.version }}.          
          draft: false
          prerelease: ${{ inputs.prerelease }}
