name: Build and Release React App

on:
  workflow_dispatch: # Allow manual trigger
    inputs:
      build:
        description: "Build name"
        required: true
        default: "frontend-build.zip"
      version:
        description: "Version"
        required: true
        default: "v0.0.0"
      prerelease:
        description: "Prerelease?"
        default: "false" # Dropdown selection mimics boolean
        type: choice
        options:
          - "false"
          - "true"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # Ensure Dependencies Are Installed
      - name: Ensure Dependencies Are Installed
        run: |
          if ! npm list @vitejs/plugin-react > /dev/null 2>&1; then
            echo "Installing @vitejs/plugin-react..."
            npm install @vitejs/plugin-react --save-dev
          fi
          if ! npm list react-router-dom > /dev/null 2>&1; then
            echo "Installing react-router-dom..."
            npm install react-router-dom --save-dev
          fi
          if [ ! -f package-lock.json ]; then
            echo "Running npm install to generate lock file..."
            npm install
          else
            echo "Using npm ci for dependency installation..."
            npm install
          fi

      - name: Build React App
        run: npm run build

      - name: Zip Build Files
        run: |
          cd dist && zip -r ../${{ inputs.build }} . && cd ..

      - name: Upload Zipped Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./${{ inputs.build }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
      
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          name: ${{ inputs.version }}
          body: |
            ðŸš€ New release for version ${{ inputs.version }}.          
          draft: false
          prerelease: ${{ inputs.prerelease }}

      - name: Upload Zipped Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ inputs.build }}
          asset_name: ${{ inputs.build }}
          asset_content_type: application/zip
