name: Ngrok Preview Deployment

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build from"
        required: true
        default: "main"

jobs:
  build-and-preview:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Ensure Critical Files
      - name: Ensure Critical Files
        run: |
          if [ ! -f package.json ]; then
            echo "Missing package.json. Please create it manually."
            exit 1
          fi
          if [ ! -f package-lock.json ]; then
            npm install
          fi
          if [ ! -f vite.config.js ]; then
            echo 'import { defineConfig } from "vite"; import react from "@vitejs/plugin-react"; export default defineConfig({ plugins: [react()] });' > vite.config.js
          fi
          if [ ! -f .env ]; then
            echo 'REACT_APP_API_URL=http://localhost:3000' > .env
          fi

      # Step 4: Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 5: Build React App
      - name: Build React App
        run: npm run build

      # Step 6: Start Local Server
      - name: Start Local Server
        run: |
          npm install -g serve
          serve -s dist -l 5000 &
        env:
          NODE_ENV: production

      # Step 7: Install Ngrok and Expose Local Server
      - name: Install and Run Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list >/dev/null
          sudo apt update && sudo apt install ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok http 5000 > ngrok.log &
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      # Step 8: Display the Ngrok Public URL
      - name: Show Ngrok URL
        run: |
          sleep 5
          curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url'
