name: Ngrok Preview Deployment

on:
  workflow_dispatch: # Allow manual trigger
    inputs:
      branch:
        description: "Branch to build from"
        required: true
        default: "main"

jobs:
  build-and-preview:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the specified branch
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Build React app
      - name: Build React App
        run: npm run build

      # Step 5: Start a local server to serve the React app
      - name: Start Local Server
        run: |
          npm install -g serve
          serve -s dist -l 5000 &
        env:
          NODE_ENV: production

      # Step 6: Expose the server with Ngrok
      - name: Expose Server with Ngrok
        id: ngrok
        uses: kroeder/ngrok-action@v2
        with:
          auth_token: ${{ secrets.NGROK_AUTH_TOKEN }}
          port: 5000

      # Step 7: Output the Ngrok preview URL
